<h2 id="modeling-cpu-cores-in-gem5">Modeling CPU cores in gem5</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="gem5-simulator">gem5 simulator</h2>
<p><em>Remember</em>, gem5 is an execute-in-execute simulator.</p>
<p>We have looked at what happens to memory requests going through the caches and memory system.</p>
<p>Now, let's see how applications and their instructions are executed in gem5.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="executing-an-instruction">Executing an instruction</h2>
<ul>
<li><strong>Fetch</strong>: Get the next instruction from memory using the instruction cache port
<ul>
<li>Possibly checks the branch predictor to see if the instruction is a branch</li>
</ul>
</li>
<li><strong>Decode</strong>: Calls into the ISA to decode the instruction and get an instance of the <code>StaticInst</code> class</li>
<li><strong>Execute</strong>: Calls into the <code>ExecContext</code> instance to execute the instruction. Actually update the registers</li>
<li><strong>Memory</strong>: If the instruction needs to access memory, it uses a different path than execute to send request to the data cache</li>
</ul>
<p><img src="../01-Introduction/02-simulation-background-imgs/abstractions-2.drawio.svg" alt="ISA-CPU interactions and CPU talking to caches with ports" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="aside-predicting-instruction-execution-flow">Aside: Predicting instruction execution flow</h2>
<p>Instructions are usually executed in sequential order i.e. one after another. However, some instructions allow the program to jump, or <em>branch</em> to other parts of the program.</p>
<p>To ensure the hardware is ready to execute instructions—no matter the possible order—it is good to <em>predict</em> the direction of branching instructions.</p>
<p>Predicting the direction (e.g. a branch instruction is either &quot;taken&quot; or &quot;not taken&quot;) of branch instructions is called <strong>branch prediction</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="aside-branch-prediction">Aside: Branch Prediction</h2>
<p>Better branch prediction leads to better performance, all other factors remaining same!</p>
<ul>
<li>Simplest predictors:
<ul>
<li>Just always predict &quot;taken&quot;! (or &quot;not taken&quot;.)</li>
<li>Predic what the most recent direction was.</li>
<li>Similarly, keep a saturating counter which increases upon a &quot;taken&quot; and decreases on &quot;not taken&quot;. Predict based on the value of the counter.</li>
</ul>
</li>
<li>State-of-the-art predictors:
<ul>
<li><a href="https://inria.hal.science/hal-03408381/document">TAGE</a>-based and/or</li>
<li><a href="https://www.cs.utexas.edu/~lin/papers/hpca01.pdf">Perceptron</a>-based</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;05-cores-imgs/Simple-CPU.drawio.svg&quot;);background-size:1250px auto;"><figcaption>Diagram to show different CPU Model Timings</figcaption></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48" data-marpit-advanced-background="content">
<h2 id="simplecpu">SimpleCPU</h2>
<h3 id="atomic">Atomic</h3>
<p>Sequence of nested calls<br />
Use: Warming up, fast-forwarding</p>
<h3 id="functional">Functional</h3>
<p>Backdoor access to mem.<br />
(loading binaries)<br />
No effect on coherency states</p>
<h3 id="timing">Timing</h3>
<p>Split transactions<br />
Models queuing delay and<br />
resource contention</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="8" style="" data-marpit-pagination-total="48" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="other-simple-cpus">Other Simple CPUs</h2>
<h3 id="atomicsimplecpu">AtomicSimpleCPU</h3>
<ul>
<li>Uses <em><strong>Atomic</strong></em> memory accesses
<ul>
<li>No resource contentions or queuing delay</li>
<li>Mostly used for fast-forwarding and warming of caches</li>
</ul>
</li>
</ul>
<h3 id="timingsimplecpu">TimingSimpleCPU</h3>
<ul>
<li>Uses <em><strong>Timing</strong></em> memory accesses
<ul>
<li>Execute non-memory operations in one cycle</li>
<li>Models the timing of memory accesses in detail</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="o3cpu-out-of-order-cpu-model">O3CPU (Out of Order CPU Model)</h2>
<ul>
<li><em><strong>Timing</strong></em> memory accesses <em>execute-in-execute</em> semantics</li>
<li>Time buffers between stages</li>
</ul>
<p><img src="05-cores-imgs/O3CPU.drawio.svg" alt="O3CPU" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="the-o3cpu-model-has-many-parameters">The O3CPU Model has many parameters</h2>
<p><a href="/gem5/src/cpu/o3/BaseO3CPU.py">src/cpu/o3/BaseO3CPU.py</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">decodeToFetchDelay = Param.Cycles(<span class="hljs-number">1</span>, <span class="hljs-string">&quot;Decode to fetch delay&quot;</span>)
renameToFetchDelay = Param.Cycles(<span class="hljs-number">1</span>, <span class="hljs-string">&quot;Rename to fetch delay&quot;</span>)
...
fetchWidth = Param.Unsigned(<span class="hljs-number">8</span>, <span class="hljs-string">&quot;Fetch width&quot;</span>)
fetchBufferSize = Param.Unsigned(<span class="hljs-number">64</span>, <span class="hljs-string">&quot;Fetch buffer size in bytes&quot;</span>)
fetchQueueSize = Param.Unsigned(
    <span class="hljs-number">32</span>, <span class="hljs-string">&quot;Fetch queue size in micro-ops per-thread&quot;</span>
)
...
</code></pre>
<p>Remember, do not update the parameters directly in the file. Instead, create a new <em>stdlib component</em> and extend the model with new values for parameters.<br />
We will do this soon.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="minor-cpu">Minor CPU</h2>
<ul>
<li><strong>Overview</strong>: The Minor CPU model in gem5 is an in-order pipelined processor designed to help computer architects understand event-driven simulators.</li>
<li><strong>Purpose</strong>: The Minor CPU model provides a simplified yet detailed implementation of an in-order pipelined processor, making it easier to grasp the concepts of pipeline stages and their interactions.</li>
</ul>
<h3 id="key-features">Key Features:</h3>
<ul>
<li><strong>In-Order Execution</strong>: The Minor CPU executes instructions in the order they are fetched.</li>
<li><strong>Pipeline Stages</strong>: It consists of four main pipeline stages: Fetch1, Fetch2, Decode, and Execute.</li>
<li><strong>SimObjects</strong>: Each stage is implemented as a SimObject, allowing for modular and detailed simulation.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="minor-cpu-design">Minor CPU design</h2>
<h3 id="pipeline-stages">Pipeline Stages:</h3>
<ul>
<li><strong>Fetch1</strong>: Handles ITLB access and instruction fetch from main memory.</li>
<li><strong>Fetch2</strong>: Responsible for instruction decoding.</li>
<li><strong>Decode</strong>: Performs book-keeping tasks.</li>
<li><strong>Execute</strong>: Manages instruction issue, execution, memory access, writeback, and commit.</li>
</ul>
<h3 id="implementation">Implementation:</h3>
<ul>
<li><strong>Latches</strong>: The stages are connected via latches, which are used to transfer data between stages.</li>
<li><strong>Evaluate Method</strong>: Each stage has an <code>evaluate()</code> method that defines the actions performed at each CPU tick.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;05-cores-imgs/MinorCPU.drawio.svg&quot;);background-size:700px auto;"><figcaption>Diagram to show different CPU Models</figcaption></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48" data-marpit-advanced-background="content">
<h2 id="minorcpu">MinorCPU</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="14" style="" data-marpit-pagination-total="48" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="minor-cpu-parameters">Minor CPU parameters</h2>
<p>Like the O3CPU, the Minor CPU model has many parameters that can be modified to change the behavior of the CPU.<br />
<a href="/gem5/src/cpu/minor/BaseMinorCPU.py">src/cpu/minor/BaseMinorCPU.py</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">fetch1FetchLimit = Param.Unsigned(
    <span class="hljs-number">1</span>, <span class="hljs-string">&quot;Number of line fetches allowable in flight at once&quot;</span>
)
fetch1ToFetch2ForwardDelay = Param.Cycles(
    <span class="hljs-number">1</span>, <span class="hljs-string">&quot;Forward cycle delay from Fetch1 to Fetch2 (1 means next cycle)&quot;</span>
)
...
executeIssueLimit = Param.Unsigned(
    <span class="hljs-number">2</span>, <span class="hljs-string">&quot;Number of issuable instructions in Execute each cycle&quot;</span>
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="customizing-instruction-performance">Customizing instruction performance</h2>
<p>Both the O3CPU and Minor CPU models allow you to customize the performance of instructions by changing the parameters of the CPU model.</p>
<p>These models have functional units and pools of functional units.</p>
<ul>
<li><code>MinorFU</code> and <code>MinorFUPool</code> for the Minor CPU</li>
<li><code>FUDesc</code> and <code>FUPool</code> for the O3CPU</li>
</ul>
<p>The pool of functional units is what the CPU uses to execute instructions.<br />
E.g., you could have an integer unit, a floating-point unit, and a memory unit.</p>
<p>Each unit has a &quot;count&quot; for the number of parallel units available and a list of operations that the unit can execute.</p>
<p>Each operation can be customized to execute a class of instructions and for each class of instructions it can have a latency and a throughput.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="two-col" data-theme="gem5" lang="en-US" class="two-col" data-marpit-pagination="17" style="--paginate:true;--class:two-col;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="example-of-a-functional-unit-pool">Example of a functional unit pool</h2>
<p>From <a href="/gem5/src/cpu/o3/FUPool.py">src/cpu/o3/FUPool.py</a> and <a href="/gem5/src/cpu/o3/FuncUnitConfig.py">src/cpu/o3/FuncUnitConfig.py</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">IntALU</span>(<span class="hljs-title class_ inherited__">FUDesc</span>):
    opList = [OpDesc(opClass=<span class="hljs-string">&quot;IntAlu&quot;</span>)]
    count = <span class="hljs-number">6</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">IntMultDiv</span>(<span class="hljs-title class_ inherited__">FUDesc</span>):
    opList = [
        OpDesc(opClass=<span class="hljs-string">&quot;IntMult&quot;</span>, opLat=<span class="hljs-number">3</span>),
        OpDesc(opClass=<span class="hljs-string">&quot;IntDiv&quot;</span>, opLat=<span class="hljs-number">20</span>, pipelined=<span class="hljs-literal">False</span>),
    ]
    count = <span class="hljs-number">2</span>
...
<span class="hljs-keyword">class</span> <span class="hljs-title class_">DefaultFUPool</span>(<span class="hljs-title class_ inherited__">FUPool</span>):
    FUList = [IntALU(),IntMultDiv(),FP_ALU(),FP_MultDiv(),
        ReadPort(),SIMD_Unit(),PredALU(),WritePort(),
        RdWrPort(),IprPort(),
    ]
</code></pre>
<h3 id=""></h3>
<p>In this example, there are 6 parallel integer units which can execute all of the instructions tagged as &quot;IntAlu&quot;. By default, they will complete in 1 cycle with a 1 cycle throughput.</p>
<p>The <code>IntMultDiv</code> unit has 2 parallel units, one of which can execute integer multiplication in 3 cycles and the other can execute integer division in 20 cycles.<br />
For the multiply, a new instructions can start every cycle and for the division, the unit is not pipelined.</p>
<p>The pool has a list of all the functional units that are available to the CPU.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="kvmcpu">KvmCPU</h2>
<ul>
<li>KVM – Kernel-based virtual machine</li>
<li>Used for native execution on x86 and ARM host platforms</li>
<li>Guest and the host need to have the same ISA</li>
<li>Very useful for functional tests and fast-forwarding</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;05-cores-imgs/Summary-of-models-bg.drawio.svg&quot;);background-size:1250px auto;"><figcaption>Diagram to show different CPU Models</figcaption></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48" data-marpit-advanced-background="content">
<h2 id="summary-of-gem5-cpu-models">Summary of gem5 CPU Models</h2>
<h3 id="basekvmcpu">BaseKvmCPU</h3>
<ul>
<li>Very fast</li>
<li>No timing</li>
<li>No caches, BP</li>
</ul>
<h3 id="basesimplecpu">BaseSimpleCPU</h3>
<ul>
<li>Fast</li>
<li>Some timing</li>
<li>Caches, limited BP</li>
</ul>
<h3 id="derivo3cpu-and-minorcpu">DerivO3CPU and MinorCPU</h3>
<ul>
<li>Slow</li>
<li>Timing</li>
<li>Caches, BP</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="19" style="" data-marpit-pagination-total="48" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;05-cores-imgs/CPU-interaction-model.drawio.svg&quot;);background-size:1050px auto;"><figcaption>Diagram to show CPU Model Interactions</figcaption></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48" data-marpit-advanced-background="content">

<h2 id="exercise-1-comparing-cpu-models">Exercise 1: Comparing CPU models</h2>
<p>In this exercise, we will compare the performance of different CPU models in gem5.<br />
You will compare the performance of the AtomicSimpleCPU, TimingSimpleCPU, MinorCPU, and O3CPU.<br />
Use the &quot;<a href="https://resources.gem5.org/resources/riscv-matrix-multiply?database=gem5-resources&amp;version=1.0.0">riscv-matrix-multiply-run</a>&quot; workload.</p>
<h3 id="questions">Questions:</h3>
<ol>
<li>Compare the total number of instructions simulated by each CPU model. What do you observe?</li>
<li>Compare the total simulated time for each CPU model. What do you observe?</li>
<li>Change the parameters of the cache hierarchy and compare the performance of the Atomic and Timing CPU models. What do you observe?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="step-1-create-the-processor">Step 1: Create the processor</h2>
<p>In your script, use the <code>SimpleProcessor</code>.<br />
See <a href="/gem5/src/python/gem5/components/processors/simple_processor.py"><code>SimpleProcessor</code></a> for more information.</p>
<p>Since you're going to be running the &quot;riscv-matrix-multiply&quot; workload, make sure you set up your processor to use the RISC-V ISA.</p>
<p>The workload is single threaded, so there's no need to set up multiple cores.</p>
<p>Choose the appropriate <a href="/gem5/src/python/gem5/components/processors/cpu_types.py">CPU type</a> for the processor.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="step-1-answer">Step 1: Answer</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">processor = SimpleProcessor(
    cpu_type=CPUTypes.ATOMIC,
    isa=ISA.RISCV,
    num_cores=<span class="hljs-number">1</span>
)
</code></pre>
<p>You can also use <code>CPUTypes.TIMING</code> for the TimingSimpleCPU, <code>CPUTypes.MINOR</code> for the MinorCPU, and <code>CPUTypes.O3</code> for the O3CPU.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="step-2-create-the-board-set-up-the-workload-and-run-the-simulation">Step 2: Create the board, set up the workload, and run the simulation</h2>
<p>You can use the <code>SimpleBoard</code> component to create a simple system with a single processor.<br />
See <a href="/gem5/src/python/gem5/components/boards/simple_board.py"><code>SimpleBoard</code></a> for more information.</p>
<p>With the <code>SimpleBoard</code>, you can set the processor, memory (use <code>SingleChannelDDR4_2400</code>), and cache hierarchy (use <code>PrivateL1CacheHierarchy</code>).</p>
<p>Then, use <code>obtain_resource</code> to get the workload and run the simulation.<br />
See <a href="/gem5/src/python/gem5/resources/resource.py"><code>obtain_resource</code></a> for more information.<br />
We'll talk more about this in the next section.</p>
<blockquote>
<p>You may want to use <code>gem5 --outdir=&lt;outdir-name&gt;</code> to separate the output directories for each simulation.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="step-2-answer">Step 2: Answer</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">board = SimpleBoard(
    processor=processor,
    memory=SingleChannelDDR4_2400(),
    cache_hierarchy=PrivateL1CacheHierarchy()
)
workload = obtain_resource(<span class="hljs-string">&quot;riscv-matrix-multiply-run&quot;</span>)
board.set_workload(workload)
sim = Simulator(board=board)
sim.run()
</code></pre>
<p>Run this with Atomic, Timing, Minor, and O3 CPUs.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="step-3-change-the-cache-size-and-compare-atomic-and-timing">Step 3: Change the cache size and compare atomic and timing</h2>
<p>Change the cache size in the <code>PrivateL1CacheHierarchy</code> component and run the simulation again.</p>
</section>

<h2 id="statistics">Statistics</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="look-at-the-number-of-operations">Look at the Number of Operations</h2>
<p>Assuming you called your output directories <code>atomic-normal-cache</code>, <code>atomic-small-cache</code>, <code>timing-normal-cache</code>, and <code>timing-small-cache</code>, you can look at the number of operations (instructions) simulated by each CPU model.</p>
<p>Run the following command.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">grep <span class="hljs-string">&quot;simOps&quot;</span> *cache/stats.txt
</code></pre>
<p>Here are the expected results. (Note: Some text is removed for readability.)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">atomic-normal-cache/stats.txt:simOps                                       33955020
atomic-small-cache/stats.txt:simOps                                        33955020
timing-normal-cache/stats.txt:simOps                                       33955020
timing-small-cache/stats.txt:simOps                                        33955020
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="ops-vs-instructions">Ops vs Instructions</h2>
<p>The ISAs in gem5 have some &quot;microcoded&quot; instructions that are broken down into multiple operations.<br />
Thus, you will often see more &quot;ops&quot; than &quot;instructions&quot; in the statistics.</p>
<p>The x86 ISA has more complex instructions that are broken down into multiple operations.<br />
In x86, you should expect to see almost double the number of ops compared to instructions.</p>
<p>It is the <em>ops</em> not the instructions that are executed by the CPU model.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="look-at-the-number-of-execution-cycles">Look at the Number of Execution Cycles</h2>
<p>Run the following command.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">grep -ri <span class="hljs-string">&quot;cores0.*numCycles&quot;</span> *cache
</code></pre>
<p>Here are the expected results. (Note: Some text is removed for readability.)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">atomic-normal-cache/stats.txt:board.processor.cores0.core.numCycles        38157549
atomic-small-cache/stats.txt:board.processor.cores0.core.numCycles         38157549
timing-normal-cache/stats.txt:board.processor.cores0.core.numCycles        62838389
timing-small-cache/stats.txt:board.processor.cores0.core.numCycles         96494522
</code></pre>
<p>Note that for Atomic CPU, the number of cycles is the <strong>same</strong> for a large cache <em>and</em> a small cache.</p>
<p>This is because Atomic CPU ignores memory access latency.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="extra-notes-about-gem5-statistics">Extra Notes about gem5 Statistics</h2>
<p>When you specify the out-directory for the stats file (when you use the flag <code>--outdir=&lt;outdir-name&gt;</code>), go to <strong><code>&lt;outdir-name&gt;/stats.txt</code></strong> to look at the entire statistics file.</p>
<p>For example, to look at the statistics file for the Atomic CPU with a small cache, go to <strong><code>atomic-small-cache/stats.txt</code></strong>.</p>
<p>In general, if you don't specify the out-directory, it will be <strong><code>m5out/stats.txt</code></strong>.</p>
<h3 id="other-statistics-to-look-at">Other statistics to look at</h3>
<ul>
<li>Simulated time (time simulated by gem5)
<ul>
<li><code>simSeconds</code></li>
</ul>
</li>
<li>Host time (time taken by gem5 to run your simulation)
<ul>
<li><code>hostSeconds</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="exercise-2-create-a-custom-processor">Exercise 2: Create a custom processor</h2>
<h3 id="steps">Steps</h3>
<ol>
<li>Update class Big(O3CPU) and Little(O3CPU)</li>
<li>Run with Big processor</li>
<li>Run with Little processor</li>
<li>Compare statistics</li>
</ol>
<p>We will be running the same workload (matrix-multiply) on <strong>two custom processors</strong>.</p>
<h3 id="questions-1">Questions</h3>
<ol>
<li>What is the IPC of the big and little processors?</li>
<li>What is the speedup of the big processor?</li>
<li>What is the bottleneck in the little processor?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="step-1-create-specialized-models">Step 1: Create specialized models</h2>
<p>In this step, you need to override the parameters of the O3CPU model to create two new classes: <code>BigO3</code> and <code>LittleO3</code>.</p>
<p>Remember, the O3CPU is a gem5 <em>SimObject</em> and we are going to wrap it to make it a standard library component.<br />
This is a little more complicated for the processor since it is made up of many cores (and gem5 doesn't have a very well-defined core interface).</p>
<p>Create a new file called <code>my_processor.py</code> in the same directory as your script.<br />
Add new classes, <code>BigO3</code> and <code>LittleO3</code>, to this file. They will inherit from the <code>RiscvO3CPU</code> class and override the parameters.</p>
<blockquote>
<p>Important: The CPU models are specialized for each ISA, so you need to make sure the ISA is included in your gem5 binary to have the RISC-V O3CPU.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="step-1-continued">Step 1: Continued</h2>
<p>In your specialized classes, override the parameters of the O3CPU model to create the <code>BigO3</code> and <code>LittleO3</code> classes.</p>
<p>Specifically, change the <code>fetchWidth</code>, <code>decodeWidth</code>, <code>renameWidth</code>, <code>issueWidth</code>, <code>wbWidth</code>, <code>commitWidth</code> to either 2 or 8 (for little and big).</p>
<p>For the little processor, set the <code>numROBEntries</code>, <code>numIntRegs</code>, and <code>numFpRegs</code> parameters to 30, 40, and 40 respectively.</p>
<p>For the big processor, set the <code>numROBEntries</code>, <code>numIntRegs</code>, and <code>numFpRegs</code> parameters to 256, 512, and 512 respectively.</p>
<p>See <a href="/gem5/src/cpu/o3/BaseO3CPU.py"><code>BaseO3CPU</code></a> for more information.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-class="two-col code-80-percent" data-theme="gem5" lang="en-US" class="two-col code-80-percent" data-marpit-pagination="39" style="--paginate:true;--class:two-col code-80-percent;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="step-1-answer-1">Step 1: Answer</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">BigO3</span>(<span class="hljs-title class_ inherited__">RiscvO3CPU</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">super</span>().__init__()
        self.fetchWidth = <span class="hljs-number">8</span>
        self.decodeWidth = <span class="hljs-number">8</span>
        self.renameWidth = <span class="hljs-number">8</span>
        self.dispatchWidth = <span class="hljs-number">8</span>
        self.issueWidth = <span class="hljs-number">8</span>
        self.wbWidth = <span class="hljs-number">8</span>
        self.commitWidth = <span class="hljs-number">8</span>

        self.numROBEntries = <span class="hljs-number">256</span>
        self.numPhysIntRegs = <span class="hljs-number">512</span>
        self.numPhysFloatRegs = <span class="hljs-number">512</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">LittleO3</span>(<span class="hljs-title class_ inherited__">RiscvO3CPU</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">super</span>().__init__()
        self.fetchWidth = <span class="hljs-number">2</span>
        self.decodeWidth = <span class="hljs-number">2</span>
        self.renameWidth = <span class="hljs-number">2</span>
        self.dispatchWidth = <span class="hljs-number">2</span>
        self.issueWidth = <span class="hljs-number">2</span>
        self.wbWidth = <span class="hljs-number">2</span>
        self.commitWidth = <span class="hljs-number">2</span>

        self.numROBEntries = <span class="hljs-number">30</span>
        self.numPhysIntRegs = <span class="hljs-number">40</span>
        self.numPhysFloatRegs = <span class="hljs-number">40</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="step-2-create-stdlib-core-wrappers">Step 2: Create stdlib core wrappers</h2>
<p>In the same file, create two new classes: <code>BigCore</code> and <code>LittleCore</code>.<br />
These classes will inherit from the <code>BaseCPUCore</code> class and override the <code>cpu</code> with your specialized O3CPU.</p>
<p>See <a href="/gem5/src/python/gem5/components/processors/base_cpu_core.py"><code>BaseCPUCore</code></a> for more information.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="step-2-answer-1">Step 2: Answer</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">BigCore</span>(<span class="hljs-title class_ inherited__">BaseCPUCore</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        core = BigO3()
        <span class="hljs-built_in">super</span>().__init__(core, ISA.RISCV)

<span class="hljs-keyword">class</span> <span class="hljs-title class_">LittleCore</span>(<span class="hljs-title class_ inherited__">BaseCPUCore</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        core = LittleO3()
        <span class="hljs-built_in">super</span>().__init__(core, ISA.RISCV)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="step-3-create-the-processors">Step 3: Create the processors</h2>
<p>Now, add two new classes: <code>BigProcessor</code> and <code>LittleProcessor</code>.<br />
These classes will inherit from the <code>BaseCPUProcessor</code> class and override the cores with your specialized O3CPU.<br />
<code>BaseCPUProcessor</code> is a class that creates a stdlib processor with stdlib cores.</p>
<p>In the <code>BigProcessor</code> and <code>LittleProcessor</code> classes, you need to override the constructor to construct the cores.</p>
<p>See <a href="/gem5/src/python/gem5/components/processors/base_cpu_processor.py"><code>BaseCPUProcessor</code></a> for more information.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="step-3-answer">Step 3: Answer</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">BigProcessor</span>(<span class="hljs-title class_ inherited__">BaseCPUProcessor</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">super</span>().__init__(
            cores=[BigCore()]
        )

<span class="hljs-keyword">class</span> <span class="hljs-title class_">LittleProcessor</span>(<span class="hljs-title class_ inherited__">BaseCPUProcessor</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">super</span>().__init__(
            cores=[LittleCore()]
        )
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="step-4-update-the-run-script">Step 4: Update the run script</h2>
<p>Update the run script to use the custom processors.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="step-4-answer">Step 4: Answer</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> my_processor <span class="hljs-keyword">import</span> BigProcessor, LittleProcessor
<span class="hljs-keyword">if</span> args.cpu_type == <span class="hljs-string">&quot;Big&quot;</span>:
    processor = BigProcessor()
<span class="hljs-keyword">elif</span> args.cpu_type == <span class="hljs-string">&quot;Little&quot;</span>:
    processor = LittleProcessor()

board = SimpleBoard(
    clk_freq=<span class="hljs-string">&quot;3GHz&quot;</span>,
    processor=processor,
    memory=SingleChannelDDR4_2400(<span class="hljs-string">&quot;1GiB&quot;</span>),
    cache_hierarchy=PrivateL1CacheHierarchy(
        l1d_size=<span class="hljs-string">&quot;32KiB&quot;</span>, l1i_size=<span class="hljs-string">&quot;32KiB&quot;</span>
    ),
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="exercise-2-write-answers-for-these-questions">Exercise 2: Write Answers for These Questions</h2>
<ol>
<li>What is the IPC of the big and little processors?</li>
<li>What is the speedup of the big processor?</li>
<li>What is the bottleneck in the little processor?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="exercise-3-exploring-branch-prediction-effects">Exercise 3: Exploring branch prediction effects</h2>
<p>Now that you've created your <code>BigProcessor</code> and <code>LittleProcessor</code> let us look at the results of effective branch prediction on CPU models.</p>
<ol>
<li>Modify <code>my_processor.py</code>'s <code>BigO3</code> class <code>__init__</code> function to include the following and re-run your run script.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>self.branchPred = BiModeBP()
</code></pre>
<blockquote>
<p>Remember to import the branch predictor objects before using them:</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> m5.objects.BranchPredictor <span class="hljs-keyword">import</span> (
    BiModeBP,
    MultiperspectivePerceptronTAGE64KB,
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="48">
<h2 id="exercise-3-cont-exploring-branch-prediction-effects">Exercise 3 (cont): Exploring branch prediction effects</h2>
<ol start="2">
<li><em>Further</em> modify <code>my_processor.py</code>'s <code>BigO3</code> class <code>__init__</code> function to change the branch predictor again, and re-run your run script.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>self.branchPred = MultiperspectivePerceptronTAGE64KB()
</code></pre>
<ol start="3">
<li>Compare your <code>stats.txt</code> results for your Big processors, focusing on <code>board.processor.cores.core.commit.branchMispredicts</code> counts.</li>
</ol>
